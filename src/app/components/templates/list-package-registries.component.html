<mat-card>
    <div style="float: right; margin-top: -30px; margin-right: -30px"><fa-icon class="icon" [icon]="faTimes" size="1x" (click)="onNoClick()"></fa-icon></div>
    <mat-card-title><h3>{{ref}}</h3></mat-card-title>
    <mat-card-content>
      <mat-radio-group aria-label="Select Notification type" [(ngModel)]="isPackageList" (change)="toggleListType()">
        <mat-radio-button [value]="false" style="padding-right: 20px">Registry</mat-radio-button>
        <mat-radio-button [value]="true">Package</mat-radio-button>
      </mat-radio-group>
      <mat-form-field style="margin-top: 30px; width: 100%">
        <mat-label>{{label}}</mat-label>
        <mat-select [(ngModel)]="selectedItem" required style="width: 100%">
          <mat-option *ngFor="let i of items" [value]="i">{{i}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="confirm()" color="warn" style="float: right" [disabled]="!selectedItem"><fa-icon [icon]="faRocket"></fa-icon> confirm</button>
    </mat-card-actions>
</mat-card>
