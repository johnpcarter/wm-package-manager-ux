<mat-card>
  <div style="float: right; margin-top: -30px; margin-right: -30px"><fa-icon class="icon" [icon]="faTimes" size="1x" (click)="onNoClick()"></fa-icon></div>
  <mat-card-title><h3>Confirm Deletion</h3></mat-card-title>
  <mat-card-content>
    <span style="color: gray">Are you sure you want to delete the asset </span>'{{ref}}' ?
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="confirm()" color="warn" style="float: right"><fa-icon [icon]="faTrashAlt"></fa-icon> DELETE</button>
  </mat-card-actions>
</mat-card>
