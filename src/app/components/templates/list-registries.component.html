<mat-card>
  <div style="float: right; margin-top: -30px; margin-right: -30px"><fa-icon class="icon" [icon]="faTimes" size="1x" (click)="onNoClick()"></fa-icon></div>
  <mat-card-title><h3>{{ref}}</h3></mat-card-title>
  <mat-card-content>
    <mat-form-field style="width: 100%">
      <mat-label>Available registries</mat-label>
      <mat-select [(ngModel)]="registry" required style="width: 100%">
        <mat-option *ngFor="let r of registries" [value]="r.name">{{r.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="confirm()" color="warn" style="float: right" [disabled]="!registry"><fa-icon [icon]="faRocket"></fa-icon> confirm</button>
  </mat-card-actions>
</mat-card>
