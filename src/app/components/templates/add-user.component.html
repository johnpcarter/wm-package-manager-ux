<div style="display: flex; flex-direction: column; justify-content: space-between; width: 100%; height: 100%">
  <div>
    <div style="float: right"><fa-icon class="icon" [icon]="faTimes" size="1x" (click)="onNoClick()"></fa-icon></div>
  <h2>User permissions</h2>
   <mat-card-content>
     <input type="text" placeholder="Enter user id" [(ngModel)]="user" style="line-height: 30px; width: 100%; background-color: lightcyan; border: none">
   </mat-card-content>
    <mat-card-actions style="flex-grow: 0">
      <button *ngIf="isAdministrator()" mat-raised-button color="accent" style=" margin-top: 5px; float: right" (click)="addUser()"> <fa-icon matListIcon class="icon" [icon]="faUser" size="1x"></fa-icon> Add</button>
    </mat-card-actions>
</div>
</div>
